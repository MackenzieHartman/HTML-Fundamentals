<!-- Bronze:
Create a file called 0.06_tables.html.
In that file create a table with no styling. There should be columns for Name, Occupation, and Years of Experience. 
Add a few names and details to the table, like the nasty looking one below: -->

<!DOCTYPE html>
<html>
     <head>
          <title>Tables</title>

     </head>
     <body>
          <h1>Tables</h1>
          <h3>Table with no style</h3>
          <table>
               <tr>
                    <th>Name</th>
                    <th>Occupation</th>
                    <th>Years Experience</th>
               </tr>
               <tr>
                    <td>Jenn Aikins</td>
                    <td>Straight Up Boss</td>
                    <td>10</td>
               </tr>
          </table>
     </body>
</html>

<!-- Silver:
Create another table, for practice, and add some simple border styling to it.
Make columns for Show, Genre, & Rating.
It should look like this: -->
<!DOCTYPE html>
<html>
     <head>
          <title>Tables</title>

     </head>
     <body>
          <h3>Favorite TV Shows</h3>
          <table>
          <table style="width:100%" border="2">
               <tr>
                    <th>Name</th>
                    <th>Genre</th>
                    <th>Rating</th>
               </tr>
               <tr>
                    <td>Impractical Jokers</td>
                    <td>Comedy</td>
                    <td>R</td>
               </tr>
               <tr>
                    <td>Making a Murderer</td>
                    <td>Documentary</td>
                    <td>R</td>
               </tr>
               <tr>
                    <td>The Office</td>
                    <td>Comedy</td>
